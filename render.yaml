services:
  # Auth Service
  - type: web
    name: bazaarlink-auth-service
    env: node
    plan: free
    buildCommand: cd backend/services/auth-service && npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: bazaarlink-db
          property: connectionString
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-change-this
      - key: REFRESH_TOKEN_SECRET
        value: your-super-secret-refresh-token-change-this
      - key: LOG_LEVEL
        value: info

